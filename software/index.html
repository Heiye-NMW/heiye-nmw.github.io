		<script>
			function getQuery(key) {
				var search = window.location.search.substring(1)
				var queryGroups = search.split('&')
				for (let i = 0; i < queryGroups.length; i++) {
					var query = queryGroups[i].split('=')
					if (key === query[0]) {
						return query[1]
					}
				}
			}

			// 区分4G版和Wi-Fi版
			// var network = document.getElementById('network')
			var battery = document.getElementById('battery')
			var BAT = getQuery('BAT') || '8000'

			var authModel = document.getElementById('authModel')
			var RZN = getQuery('RZN') || 'RBC22A20'
			authModel.innerText = RZN

			var memory = document.getElementById('memory')
			var RAM = getQuery('A') || '8'
			var ROM = getQuery('O') || '256'
			memory.innerText = RAM + 'GB+' + ROM + 'GB'
